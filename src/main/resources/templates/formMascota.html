<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <title>Pagina de mascota</title>
</head>
<body>

<div class="container">
    <div th:replace="Navbar :: navbar"></div>
</div>


<div class="container mt-3 d-flex align-items-center justify-content-center">
    <div class="row">

        <div class="col">
            <form th:action="@{/mascotas/save}" method="post" th:object="${mascota}">
                <div class="form-group">
                    <input class="form-control form-control-lg mb-3 mt-3" type="text"
                           placeholder="Ingresa el nombre" th:field="*{nombre}">
                    <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="alert alert-danger"></div>
                    <input type="text" name="tipoMascota" hidden th:value="${tipoMascota}"/>
                    <input class="form-control form-control-lg mb-3 mt-3" type="text"
                           placeholder="Ingresa la edad" th:field="*{edad}">
                    <div th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}"  class="alert alert-danger"></div>
                    <input class="form-control form-control-lg mb-3 mt-3" type="date" th:field="*{fechaRegistro}">
                    <input class="form-control form-control-lg mb-3 mt-3" type="text"
                           placeholder="DescripciÃ³n" th:field="*{descripcion}">
                    <div th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}" class="alert alert-danger"></div>
                 <div class="form-group mb-3">
                     <label>Caracter de la mascota</label>
                     <select class="form-control" th:field="*{caracter.id}">
                         <option th:each="c:${listaCaracter}"  th:value="${c.id}" th:text="${c.nombre}"/>
                     </select>
                 </div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
