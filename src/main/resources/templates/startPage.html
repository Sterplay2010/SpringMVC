<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>¿Que eres?</title>
</head>
<body>

<div class="container mt-5 d-flex align-items-center justify-content-center">
    <div class="card p-5">
        <div class="row">
            <div class="col-12">
                <h4>¿Que tipo de usuario eres?</h4>
               <form th:action="@{/mascotas/tipoUsuario}" method="get">
                   <div class="form-check">
                       <input class="form-check-input" type="radio" name="user" value="true" id="flexRadioDefault1">
                       <label class="form-check-label" for="flexRadioDefault1">
                           Administrador
                       </label>
                   </div>
                   <div class="form-check">
                       <input class="form-check-input" type="radio" name="user" value="false" id="flexRadioDefault2" checked>
                       <label class="form-check-label">
                           Visitante
                       </label>
                   </div>
                   <input type="submit" class="btn btn-primary" />
               </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
