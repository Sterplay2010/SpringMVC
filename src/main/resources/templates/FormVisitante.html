<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <title>Title</title>
</head>
<body>
<div class="col-3 form-contacto" th:fragment="formVisitante">
    <h3>Cont√°ctanos</h3>
    <form th:action="@{/contacto/informacion}" method="post" th:object="${persona}" >
        <div class="form-group">
            <input class="form-control form-control-lg mb-3 mt-3" type="text"
                   placeholder="Ingresa tu nombre" th:field="*{nombre}">
            <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="alert alert-danger"></div>
            <input class="form-control form-control-lg mb-3 mt-3" type="text"
                   placeholder="Ingresa tus apellidos" th:field="*{apellidos}">
            <div th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}" class="alert alert-danger"></div>
            <input class="form-control form-control-lg mb-3 mt-3" type="text"
                   placeholder="Ingresa tu correo" th:field="*{correo}">
            <div th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}" class="alert alert-danger"></div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>

<div class="col-3 form-contacto" th:fragment="video">
    <h3>Video :D</h3>
    <iframe width="315" height="420"
            src="https://www.youtube.com/embed/tgbNymZ7vqY">
    </iframe>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
